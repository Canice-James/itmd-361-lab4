<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <header>
      <h1>Volunteer Form</h1>
    </header>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
        <p>
          <label>First Name:
            <input type="text" name="first_name_field">
          </label>
        </p>
        <p>
          <label>Last Name:
            <input type="text" name="last_name_field">
          </label>
        </p>
        <p>
          <label>Phone Number:
            <input type="text" name="phone_field">
          </label>
        </p>
        <p>
          <label>Email Address:
            <input type="text" name="email_field">
          </label> 
        </p>
        <p>     
          <label>Gender:</label>
          <label>Male<input type="radio" id="gender_field" name="gender_field" value="Male"></label>
          <label>Female<input type="radio" name="gender_field" value="Female"></label>
        </p>
        <p>
          <label>Age:
            <select name="age_field">
              <option value="18-24">18 - 24</option>
              <option value="25-34">25 - 34</option>
              <option value="35-44">35 - 44</option>
              <option value="45-54">45 - 54</option>
              <option value="55-64">55 - 64</option>
              <option value="65_and_over">65 and over</option>
            </select>
          </label>  
        </p>                            
    </fieldset>
    <fieldset>
        <legend>My Availability</legend>
        <p><label>Sunday    <input type="checkbox" name="available_field[]" value="sunday"></label></p>
        <p><label>Monday    <input type="checkbox" name="available_field[]" value="monday"></label></p>
        <p><label>Tuesday   <input type="checkbox" name="available_field[]" value="tuesday"></label></p>
        <p><label>Wednesday <input type="checkbox" name="available_field[]" value="wednesday"></label></p>
        <p><label>Thursday  <input type="checkbox" name="available_field[]" value="thursday"></label></p>
        <p><label>Friday    <input type="checkbox" name="available_field[]" value="friday"></label></p>
        <p><label>Saturday  <input type="checkbox" name="available_field[]" value="saturday"></label></p>
        <p><label>Comments:</label></p>
        <textarea rows="5" cols="50" name="comments_field"></textarea>
    </fieldset>
    <p><input type="hidden" name="hidden_field" value="cjames6"></p>	  
    <input type="submit" value="Send Me">
    <input type="reset" value="Reset">
    </form>
    <footer>
        &copy; Canice James (2017). All rights Reserved.
    </footer>
  </body>
</html>
